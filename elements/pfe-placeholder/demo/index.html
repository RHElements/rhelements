<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>PatternFly Element | pfe-placeholder Demo</title>

    <noscript>
      <link href="../../pfelement/dist/pfelement-noscript.min.css" rel="stylesheet">
    </noscript>

    <link href="../../pfelement/dist/pfelement.min.css" rel="stylesheet">

    <!-- Stylesheets for testing light DOM styles.
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typebase.css/0.5.0/typebase.css">
    -->
    
    <link rel="stylesheet" href="../../pfe-styles/dist/pfe-base.css" />
    <!-- <link rel="stylesheet" href="../../pfe-styles/dist/pfe-context.css" /> -->
    <link rel="stylesheet" href="../../pfe-styles/dist/pfe-layouts.css" />

    <!-- uncomment the es5-adapter if you're using the umd version -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.1/custom-elements-es5-adapter.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.1/webcomponents-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>

    <script>require([
      "../dist/pfe-placeholder.umd.js",
      "../../pfe-band/dist/pfe-band.umd.js"
    ])</script>
  </head>
  <style>
    .custom {
      --pfe-placeholder--BackgroundColor: hotpink;
      --pfe-placeholder--context: saturated;
    }
  </style>
  <body unresolved>
    <pfe-band color="accent" size="small">
      <h1><code>pfe-placeholder</code></h1>
    </pfe-band>

    <pfe-band color="lightest" use-grid>
      <div class="pfe-l-grid pfe-m-gutters pfe-m-all-4-col">
        <pfe-placeholder></pfe-placeholder>
        <pfe-placeholder>default</pfe-placeholder>
        <!-- <pfe-placeholder class="custom" width="100%" height="100%">Custom background</pfe-placeholder> -->
        <!-- Preview different properties -->
        <pfe-placeholder width="200"></pfe-placeholder>
        <pfe-placeholder height="200"></pfe-placeholder>
        <pfe-placeholder width="200" height="200"></pfe-placeholder>
        <pfe-placeholder width="100%" height="100%"></pfe-placeholder>
      </div>
      <pfe-placeholder width="800" height="300"></pfe-placeholder>
    </pfe-band>
  </body>
</html>
